<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa Đông Không Lạnh</title>
</head>
<body>
    <h1>Seach Page</h1>
    {% for service in all_service %}
        <div>
            {% if service.gender == 0 %}
                <img src="../static/image/female-profile.jpg">
            {% else %}  
                <img src="../static/image/male-profile.jpg">
            {% endif %}
            <p>Tên: {{ service.name }}</p>
            <p>Giới tính: {{ service.gender }}</p>
            <p>Chiều cao: {{ service.height }}</p>
            <p>Địa chỉ: {{ service.address }}</p>
            <p>Yob: {{ service.yob }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
