<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>C4E 18 Blog</h1>
    {% for post in posts %}
        <!-- jinja2 -->
        <h3>{{ post.title }}</h3>
        <p>
            {{ post.content }}
        </p>
        <i>By:
            {{ "Mr" if p.gender == 1 else "Ms"}}
            {{ post.author }}
        </i>
        <hr>
    {% endfor %}
</body>
</html>
