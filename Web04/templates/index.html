<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>CMS APP</h1>
    <a href="{{ url_for('admin') }}">Admin</a>
    {% for video in videos %}
        <div>
            <img src="{{ video.thumbnail }}" width="200px" height="130px">
            <p>{{ video.title }}</p>
            <b>Views: {{ video.views }}</b>
            <a href="{{ url_for('detail', youtubeid = video.youtubeid) }}">Xem</a>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
