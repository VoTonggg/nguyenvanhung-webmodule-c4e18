<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update service</title>
</head>
<body>
    <h1>Update service</h1>
    <form method="post">
            <label>Tên</label>
            <input type="text" name="name" value="{{ service.name }}"><br>
    
            <label>Yob</label>
            <input type="text" name="yob" value="{{ service.yob }}"><br>

            {% if service.gender == 0 %}
                <label><input type="radio" name="gender" value="1">Male</label>
    
                <label><input type="radio" name="gender" value="0" checked>Female</label><br>
            {% else %}
                <label><input type="radio" name="gender" value="1" checked>Male</label>
    
                <label><input type="radio" name="gender" value="0" >Female</label><br>
            {% endif %}

            <label>Height: </label>
            <input type="text" name="height" value="{{ service.height }}"><br>

            <label>Phone number: </label>
            <input type="text" name="phone" value="{{ service.phone }}"><br>

            <label>Address</label>
            <input type="text" name="address" value="{{ service.address }}"><br>

            <label>Miêu tả: </label>
            <input type="text" name="description" value="{{ service.description }}"><br>
            
            <label>Số đo 3 vòng: </label>
            <input type="text" name="measurements" value="{{ service.measurements }}"><br>

            <label>Ảnh: </label>
            <input type="text" name="image" value="{{ service.image }}"><br>

            {% if service.status == True %}
                <label><input type="radio" name="status" value= True >Bận</label>
                <label><input type="radio" name="status" value= False checked>Rảnh</label>
            {% else %}
                <label><input type="radio" name="status" value= True checked >Bận</label>
                <label><input type="radio" name="status" value= False>Rảnh</label>
            {% endif %}
    
            <button type="submit">Update</button>
        </form>
</body>
</html>
